# Cloudflare Pages configuration
name = "makerspace-rsvp"
compatibility_date = "2024-01-15"
pages_build_output_dir = "./build/client"

# Pages specific settings
[pages]
build_output_dir = "./build/client"

[[d1_databases]]
binding = "DB"
database_name = "makerspace-rsvp"
database_id = "b7d3a2d1-493a-42cc-b734-4c57fded4103"
migrations_dir = "db/migrations"

# KV namespace for sessions - will be updated after creation
# [[kv_namespaces]]
# binding = "SESSIONS"
# id = "UPDATE_AFTER_CREATION"

# Environment variables (set via: wrangler pages secret put KEY_NAME)
# - SESSION_SECRET
# - RESEND_API_KEY or SENDGRID_API_KEY
# - FROM_EMAIL
# - ADMIN_EMAIL
# - ADMIN_PASSWORD_HASH
# - MAKERSPACE_NAME (optional - defaults to "Makerspace")
# - MAKERSPACE_URL (optional - for email links)
# - TIMEZONE (optional - defaults to "America/New_York", e.g., "America/Los_Angeles")
# - DISCORD_WEBHOOK_URL (optional)
