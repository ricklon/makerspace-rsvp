# Cloudflare Pages configuration
name = "makerspace-rsvp"
compatibility_date = "2024-01-15"
pages_build_output_dir = "./build/client"

# D1 Database binding (update database_id after creating D1 database)
# Run: wrangler d1 create makerspace-rsvp-YOUR_SPACE_NAME
[[d1_databases]]
binding = "DB"
database_name = "makerspace-rsvp"
database_id = "YOUR_DATABASE_ID_HERE"

# KV namespace for sessions (create with: wrangler kv:namespace create sessions)
[[kv_namespaces]]
binding = "SESSIONS"
id = "YOUR_KV_NAMESPACE_ID_HERE"

# Environment variables (set via: wrangler pages secret put KEY_NAME)
# - SESSION_SECRET
# - RESEND_API_KEY or SENDGRID_API_KEY
# - FROM_EMAIL
# - ADMIN_EMAIL
# - ADMIN_PASSWORD_HASH
# - MAKERSPACE_NAME (optional - defaults to "Makerspace")
# - MAKERSPACE_URL (optional - for email links)
# - DISCORD_WEBHOOK_URL (optional)
